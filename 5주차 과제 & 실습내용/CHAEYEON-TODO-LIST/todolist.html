<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Chaeyeon's To Do List</h1>
        <form>
            <input type="text" placeholder="TO DO LIST" style="width: 300px; font-size: 28px; font-family: 'Nunito', sans-serif; font-weight: 600;">
            <button type="submit" style="height: 50px;">ADD</button>
        </form>
        <div class="todolist">
            <ul style="font-family: 'Nunito', sans-serif; font-weight: 600;">
            </ul>
            <a id="clear">Delete All</a>
        </div>
        <div class="quotes">
            <div id="quote" style="font-size: 28px;"></div>
            <div id="author"></div>
        </div>
    </div>

    <script src="todolist.js"></script>
    <script src="quote.js"></script>
</body>
</html>
